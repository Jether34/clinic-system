<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prefix of Discipline Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6ffee;
      color: #004d26;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    header {
      padding: 2rem;
      background-color: #d9f2d9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 1rem;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #004d26;
    }

    .welcome {
      font-size: 1.1rem;
      color: #333;
    }

    .proceed-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #004d26;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #007f4f;
    }

    .gallery-section {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .image-box {
      width: 250px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-box:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .gallery-section {
        flex-direction: column;
        align-items: center;
      }

      .image-box {
        width: 90%;
      }
    }

    footer {
      padding: 1rem;
      background-color: #004d26;
      color: white;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="logo-container">
        <img src="OIP (3).webp" alt="Palawan National School Logo" class="logo" />
        <img src="Copilot_20250805_135428.png" alt="Prefix of Discipline Logo" class="logo" />
      </div>
      <h1>Prefix of Discipline Portal</h1>
      <p class="welcome">
        Welcome to Palawan National School's digitalize Prefix of Dsicipline record keeping system.<br />
        Empowering integrity and accountability.
      </p>
      <a href="index.html" class="proceed-btn">Proceed</a>
    </header>

    <section class="gallery-section">
      <div class="image-box">
        <img src="OIP (6).webp" alt="Student Logbook" />
      </div>
      <div class="image-box">
        <img src="OIP (5).webp" alt="Admin Logbook" />
      </div>
      <div class="image-box">
        <img src="OIP (4).webp" alt="Visitor Logbook" />
      </div>
      <div class="image-box">
        <img src="oracle_113.jpg" alt="Staff Logbook" />
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Palawan National School. All rights reserved.
  </footer>
</body>
</html>
